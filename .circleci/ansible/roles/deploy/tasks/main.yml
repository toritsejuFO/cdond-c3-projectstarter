---
- name: Copy zipped file
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/artifact.tar.gz
    mode: '0755'

- name: Unarchive file
  unarchive:
    src: ~/artifact.tar.gz
    dest: ~/backend
    remote_src: yes

- name: Install app dependencies
  npm:
    path: ~/backend
    state: present

- name: Stop if running
  shell: pm2 stop default

- name: Start application
  shell: pm2 start npm -- start
