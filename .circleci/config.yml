version: 2.1

node_img: &node_img
  docker:
      - image: cimg/node:13.8

jobs:
  build_frontend:
    <<: *node_img
    steps:
      - checkout
      - restore_cache:
          key: frontend-node-modules
      - run:
          name: Build and Compile Frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-node-modules

  build_backend:
    <<: *node_img
    steps:
      - checkout
      - restore_cache:
          key: backend-node-modules
      - run:
          name: Build and Compile Backend
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-node-modules

  test_frontend:
    <<: *node_img
    steps:
      - checkout
      - restore_cache:
          key: frontend-node-modules
      - run:
          name: Run Frontend Test
          command: |
            cd frontend
            npm run test

  test_backend:
    <<: *node_img
    steps:
      - checkout
      - restore_cache:
          key: backend-node-modules
      - run:
          name: Run Backend Test
          command: |
            cd backend
            npm run test

  scan_frontend:
    <<: *node_img
    steps:
      - checkout
      - run:
          name: Scan Frontend Dependencies
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

  scan_backend:
    <<: *node_img
    steps:
      - checkout
      - run:
          name: Scan Backend Dependencies
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
      - test_frontend:
          requires: [build_frontend]
      - test_backend:
          requires: [build_backend]
      - scan_frontend:
          requires: [build_frontend]
      - scan_backend:
          requires: [build_backend]
