version: 2.1

jobs:
  build_frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          key: frontend-node-modules
      - run:
          name: Build and Compile Frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-node-modules

  build_backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          key: backend-node-modules
      - run:
          name: Build and Compile Backend
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-node-modules

  test_frontend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          key: frontend-node-modules
      - run:
          name: Run Frontend Test
          command: |
            cd frontend
            npm install
            npm run test

  test_backend:
    docker:
      - image: cimg/node:13.8
    steps:
      - checkout
      - restore_cache:
          key: backend-node-modules
      - run:
          name: Run Backend Test
          command: |
            cd backend
            npm install
            npm run test

workflows:
  default:
    jobs:
      - build_frontend
      - build_backend
      - test_frontend:
          requires: [build_frontend]
      - test_backend:
          requires: [build_backend]
